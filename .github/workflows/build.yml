name: 'Build and Test'
on:
  workflow_call:
    inputs:
      publish-image:
        type: boolean
        default: false
      service-folder:
        type: string
        default: '.'
      runner:
        type: string
        default: ubuntu-latest
    secrets:
      SONAR_TOKEN:

jobs:
  build:
    name: 'Build and Test'
    runs-on: ${{ inputs.runner }}
    steps:
      - name: 'Setup Maven'
        uses: s4u/setup-maven-action@v1.18.0
        with:
          java-version: 21
          java-distribution: 'liberica'
          #settings-repositories: '...'

      - name: 'Calculate revision'
        run: |
          revision=$(date +%Y%m%d)-${{ github.run_number }}
          if ${{ github.ref_name != 'main' }}
          then
            revision="$revision-${GITHUB_SHA::16}"
          fi
          echo "revision=$revision" >> $GITHUB_ENV

      - name: 'Build and test'
        run: |
          mvn -e -B -no-transfer-progress clean jacoco:prepare-agent verify jacoco:report -Drevision="$revision"

      - name: 'SonarCloud'
        if: github.actor != 'dependabot[bot]'
        run: |
          mvn -e -B -no-transfer-progress sonar:sonar -Drevision="$revision" -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: "${{ secrets.SONAR_TOKEN }}"
          SONAR_HOST_URL: "https://sonarcloud.io"

      - name: 'Build image'
        working-directory: ${{ inputs.service-folder }}
        run: |
          imageName=$(mvn help:evaluate -Dexpression=docker.imageName -q -DforceStdout -Drevision="$GITHUB_SHA")
          mvn -e -B -no-transfer-progress spring-boot:build-image-no-fork -Drevision="$revision" \
              -Ddocker.imageName=$imageName
          echo "imageName=$imageName" >> $GITHUB_ENV

      - name: Login to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name : Publish image to Container registry
        run: |
          docker push "${{ env.imageName }}"


      - name: 'Publish test results'
        if: failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: '**/target/surefire-reports/**/*.xml'

      #- name: 'Update Dependency Graph'
