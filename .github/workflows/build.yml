name: 'Build and Test'
on:
  workflow_call:
    inputs:
      publish-image:
        type: boolean
        default: false
      service-folder:
        type: string
        default: '.'
      runner:
        type: string
        default: ubuntu-latest
    secrets:
      SONAR_TOKEN:

jobs:
  build:
    name: 'Build and Test'
    runs-on: ${{ inputs.runner }}
    steps:
      - name: 'Setup Maven'
        uses: s4u/setup-maven-action@v1.18.0
        with:
          java-version: 21
          java-distribution: 'liberica'
          #settings-repositories: '...'

      - name: 'Calculate revision'
        run: |
          revision=$(date +%Y%m%d)-${{ github.run_number }}
          if ${{ github.ref_name != 'main' }}
          then
            revision="$revision-${GITHUB_SHA::16}"
          fi
          echo "revision=$revision" >> $GITHUB_ENV

      - name: 'Build and test'
        run: |
          mvn -e -B -no-transfer-progress clean jacoco:prepare-agent verify jacoco:report -Drevision="$revision"

      - name: 'SonarCloud'
        if: github.actor != 'dependabot[bot]'
        run: |
          mvn -e -B -no-transfer-progress sonar:sonar -Drevision="$revision" -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: "${{ secrets.SONAR_TOKEN }}"
          SONAR_HOST_URL: "https://sonarcloud.io"

      - name: 'Build image'
        id: build
        working-directory: ${{ inputs.service-folder }}
        run: |
          mvn -e -B -no-transfer-progress spring-boot:build-image-no-fork -Drevision="$revision"
          image=$(mvn help:evaluate -Dexpression=docker.imageName -q -DforceStdout -Drevision="$revision")
          image2=${image%:*}:$GITHUB_SHA
          docker image tag $image $image2
          echo "imageName=$image2"

      - name: 'Publish image'
        if: inputs.publish-image
        uses: publish-image
        with:
          image-name: ${{ steps.build.outputs.imageName }}

      - name: 'Publish test results'
        if: failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: '**/target/surefire-reports/**/*.xml'

      #- name: 'Update Dependency Graph'
