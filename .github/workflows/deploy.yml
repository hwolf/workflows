name: 'Build and Test'
on:
  workflow_call:
    inputs:
      environment:
        type: string
        default: dev
      image-name:
        type: string
        required: true
      ref:
        type: string
        default: ''
      pr-number:
        type: number
        required: false

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:

      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - if: inputs.pr-number
        run: |
          git fetch -u origin pull/${{ inputs.pr-number }}/head:${{ inputs.ref }} 
          git switch ${{ inputs.ref }}

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2
          terraform_wrapper: false

